<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<div class="bg">
  <div class="bg__before"></div>
 
  <div class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="BG top" class="card__bg">
        <div class="card__user-infos">
          <img src="./images/image-victor.jpg" alt="User picture" class="card__user-infos__img">
          <div class="card__user-infos__name">Victor Crest <span class="card__user-infos__age">26</span></div>
          
          <div class="card__user-infos__city">London</div>
        </div>
        <hr>
        <div class="card__user-stats">
          <div class="card__user-stats__followers">
            <span>80K</span>
            Followers
          </div>
          <div class="card__user-stats__likes">
            <span>803K</span>
            Likes
          </div>
          <div class="card__user-stats__photos">
            <span>1.4K</span>
            Photos
          </div>
        </div>
    </div>
    <div class="bg__after"></div>
  </div>
  </div>
  
</body>
</html>
